<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hikaye</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'VT323', monospace;
      background: #000;
      color: #DDDDDD;
    }
    .section {
      opacity: 0;
      transform: rotateY(-90deg);
      transform-origin: left;
      transition: all 0.8s ease;
    }
    .section.visible {
      opacity: 1;
      transform: rotateY(0deg);
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen">
  <div id="story" class="max-w-xl text-xl leading-relaxed text-center"></div>
  <div id="clickHint" class="mt-4 text-sm">click to begin</div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const sections = [
        { text: 'Eğer tıkladıysan sana bir hikaye anlatmak istiyorum.' },
        { text: 'Gerçekten merak ediyorsan sana küçük bir hatırlatma yapmak isterim;\n\n\'Flaubert\'e göre aşkın tanımı, "merak"tır. Ona göre, aşka dönüşen bir his, birine karşı duyulan korkunç bir merakla başlar. Bu merak, o kişiyi tanıma, onunla birlikte olma ve adeta onunla yeniden doğma arzusunu beraberinde getirir. Flaubert\'e göre, aşka en uzak cümle "senden nefret ediyorum" değil, "artık bilmek istemiyorum"dur.\'\n\nEğer hala merak ediyorsan lütfen tıklamaya devam et sevgilim.' },
        { text: 'Seni tanıdığım günden beri (birkaç yıl da oldu tabii) içimde ne kadar çabalasam da bastıramadığım bir merak var.\n\nBu merak sayesinde sen varken de sen yokken de aklımın bir köşesi; aynı zamanda ruhumun bir köşesi senin tarafından hep işgal altındaydı.' },
        { text: 'Umarım hayatımın sonuna kadar bu işgal devam eder.\n\nİyi temenniler bir yana lütfen tıklamaya devam et, çünkü beni biliyorsun asla bir cümle ile söyleyeceklerimi anlatamam. Bu nedenle bu gece birazcık hikaye okuyacaksın.' },
        { text: 'İlk tanıştığımız günü hatırlıyor musun?' },
        { text: 'O güne dair nedense sadece havanın çok yağmurlu olduğunu ve salataya konan enginarları çok net hatırlıyorum, tabii hatırladığım bir sürü şey daha var. Fakat yağmur, soğuk ve enginar üçlemesi benim için önemli. Bunlar benim için yaşam belirtisini temsil ediyor. Çünkü gerçekten bir insan hayattaysa duyularına hitap eden bu gerçekliği yaşayabilir.' },
        { text: 'Ve böylece hikayemizin devamını anlatmaya hazırız, sevgilim.' },
        { text: '"Anlatmaya buradan başladıysa tıkla tıkla bitmez bu" diye düşünebilirsin... haksız da sayılmazsın ama merak etme, artık daha az kelime ile daha çok şey anlatmak ve seni sıkmamak için kendimi törpülemeyi öğrenmeye başladım. Hadi devam edelim sevgilim, neden böyle bir doğum günü hediyesi aldın? Tıklamaya devam et.' }
      ];

      let current = 0;
      const storyEl = document.getElementById('story');
      const clickHint = document.getElementById('clickHint');

      function showNext() {
        if (current < sections.length) {
          storyEl.innerHTML = '';
          const section = document.createElement('div');
          section.className = 'section';
          section.textContent = sections[current].text;
          storyEl.appendChild(section);
          setTimeout(() => section.classList.add('visible'), 50);
          current++;
        }
      }

      document.addEventListener('click', () => {
        showNext();
        if (current > 0) {
          clickHint.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
